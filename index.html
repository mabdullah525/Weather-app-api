<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            max-height: 450px;
            overflow-y: auto;
            margin-top: 10px;
        }

        select,
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #weather {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;

        }

        #weatherImage {
            margin-top: 15px;
            width: 200px;
            height: 200px;
            display: none;
            margin: 20px auto;
            display: block;
        }

        #weather ul {
            padding-left: 20px;
            margin-top: 5px;
            font-size: 17px;
        }

        #weather li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üå¶Ô∏è Weather App</h1>
        <h4>Select a countary</h4>

        <select id="citySelect" onchange="checkWeather()">
            <option value="">Select a country</option>
        </select>


        <p id="result"></p>
        <img id="weatherImage" />
        <p id="weather" class="weather-box"></p>
    </div>

    <script type="module" src="script.js"></script>




</body>

</html>
